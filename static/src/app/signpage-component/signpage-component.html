<div class="account-pages"></div>
<div class="clearfix"></div>
<div class="wrapper-page">
    <div class=" card-box">
        <div *ngIf="signSuccess" class="success-sign-form">
            <img src="/static/public/images/success-icon.png" alt="">
            <h1 class="suc-int">Success</h1>
        </div>
        <div *ngIf="!signSuccess"  class="panel-heading">
            <h3 class="text-center"> Sign Up to <img src="/static/public/images/logo.png" width="40%" height="40%" alt="logo"></h3>
        </div>
        <div *ngIf="!signSuccess"  class="panel-body">
            <form novalidate class="form-horizontal m-t-20" [ngFormModel]="signForm" (submit)="doSign($event,signForm)">

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input ngControl="email" [class.error-inp-email]="isSubmitted && signForm.controls.email.errors && signForm.controls.email.errors.incorrectMailFormat"
                               class="form-control" type="email" required="" placeholder="Email">
                        <span *ngIf="isSubmitted && signForm.controls.email.errors && signForm.controls.email.errors.incorrectMailFormat">
                            <p class="error-sign-email">Некорректный email</p></span>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="col-xs-12">
                        <input ngControl="name" [class.error-inp-name]="isSubmitted && signForm.controls.name.errors && signForm.controls.name.errors.incorrectNameFormat"
                               class="form-control" type="text" required="" placeholder="Username">
                        <span class="error-sign-name"
                              *ngIf="isSubmitted && signForm.controls.name.errors && signForm.controls.name.errors.incorrectNameFormat">Введите свое имя!</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input ngControl="password" [class.error-inp-password]="isSubmitted && signForm.controls.password.errors && signForm.controls.password.errors.incorrectPasswordFormat"
                               class="form-control" type="password" required="" placeholder="Password">
                        <span class="error-sign-password"
                              *ngIf="isSubmitted && signForm.controls.password.errors && signForm.controls.password.errors.incorrectPasswordFormat">Некорректный пароль</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="checkbox checkbox-primary">
                            <input id="checkbox-signup" type="checkbox" checked="checked">
                            <label for="checkbox-signup">I accept <a href="#">Terms and Conditions</a></label>
                        </div>
                    </div>
                </div>

                <div class="form-group text-center m-t-40">
                    <div class="col-xs-12">
                        <button type="submit"  class="btn btn-pink btn-block text-uppercase waves-effect waves-light">Зарегистрироваться
                        </button>
                    </div>
                </div>

                <div class="form-group m-t-20 m-b-0">
                    <div class="col-sm-12 text-center">
                        <h4><b>Sign Up with</b></h4>
                    </div>
                </div>

                <div class="form-group m-b-0 text-center">
                    <div class="col-sm-12">
                        <button type="button" class="btn btn-facebook waves-effect waves-light m-t-20">
                            <i class="fa fa-facebook m-r-5"></i> Facebook
                        </button>

                        <button type="button" class="btn btn-twitter waves-effect waves-light m-t-20">
                            <i class="fa fa-twitter m-r-5"></i> Twitter
                        </button>

                        <button type="button" class="btn btn-googleplus waves-effect waves-light m-t-20">
                            <i class="fa fa-google-plus m-r-5"></i> Google+
                        </button>
                    </div>
                </div>


            </form>

        </div>
    </div>

    <div *ngIf="!signSuccess" class="row">
        <div class="col-sm-12 text-center">
            <p>
                Already have account?<a href="page-login.html" class="text-primary m-l-5"><b>Sign In</b></a>
            </p>
        </div>
    </div>

</div>
